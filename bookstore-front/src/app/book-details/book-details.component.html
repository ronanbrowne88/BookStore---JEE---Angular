<h2>
Details of a book</h2>
<form (ngSubmit)="delete()">


<div class = "form-group row">
  <label class="col-2 col-form-label">Title</label>
  <div class="col-10">
    <input class = "form-control" type="text" value="{{book.title }}" readonly/>
  </div>
</div>

<div class = "form-group row">
  <label class="col-2 col-form-label">Description</label>
  <div class="col-10">
    <textarea class = "form-control" rows ="3" readonly>{{book.description}}</textarea>
  </div>
</div>

<div class = "form-group row">
  <label class="col-2 col-form-label">Unit Cost</label>
  <div class="col-10">
    <input class = "form-control" type="text" value="{{book.unitCost }}" readonly/>
  </div>
</div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Unit cost</label>
    <div class="col-10">
      <div class="input-group">
        <input class="form-control" type="number" value="{{book.unitCost}}" name="unitCost" readonly>
        <span class="input-group-addon">$</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">ISBN</label>
    <div class="col-10">
      <input class="form-control" type="text" value="{{book.isbn}}" name="isbn" readonly>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Number of pages</label>
    <div class="col-10">
      <input class="form-control" type="number" value="{{book.pages}}" name="nbOfPages" readonly>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Laanguage</label>
    <div class="col-10">
      <input class="form-control" type="text" value="{{book.Language}}" name="language" readonly>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Delete</button>
  <a class="btn btn-secondary" [routerLink]="['/book-list']" role="button">Back</a>

  </form>
